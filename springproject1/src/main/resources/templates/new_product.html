<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Add New Car</title>
</head>
<body>
    <div align="center">
        <h1>Add New Car</h1>
        <br />
        <form action="#" th:action="@{/save}" th:object="${product}"
            method="post">
 
            <table border="0" cellpadding="10">
                 
                 
                  <tr>
                    <td>Car ID:</td>
                    <td><input type="text" th:field="*{id}" /></td>
                </tr>
                 
                 
                 
                <tr>
                    <td>Owner Name:</td>
                    <td><input type="text" th:field="*{name}" /></td>
                </tr>
                <tr>
                    <td>Car Name:</td>
                    <td><input type="text" th:field="*{cname}" /></td>
                </tr>
                <tr>
                    <td>Car Type:</td>
                    <td><input type="text" th:field="*{ctype}" /></td>
                </tr>
                <tr>
                    <td>Price:</td>
                    <td><input type="text" th:field="*{price}" /></td>
                </tr> 
                <tr>
                    <td>Register Number</td>
                    <td><input type="text" th:field="*{rnum}" /></td>
                </tr>                           
                
                
                
                <tr>
                    <td>Year of Manufacture</td>
                    <td><input type="text" th:field="*{year}" /></td>
                </tr>
                <tr>
                    <td>Color</td>
                    <td><input type="text" th:field="*{color}" /></td>
                </tr>
                
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
